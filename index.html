<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Super Mario Bros </title>
    <link rel="shortcut icon" href="./SRC/Imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./SRC/CSS/reset.css">
    <link rel="stylesheet" href="./SRC/CSS/style.css">
    <link rel="stylesheet" href="./SRC/CSS/responsive.css">
</head>

<body>
    <div class="video_fundo">
        <video class="video" autoplay loop muted>
            <source src="./SRC/video/video-mario.mp4" type="video/mp4">
        </video> 
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./SRC/Imagens/logo-chapeu-mario.png" alt="Logo Mario">
        </a>

        <nav>
            <ul class="menu_navegacao"> 
                <li> <a href="#"> Home </a> </li>
                <li> <a href="#"> Detalhes </a> </li> 
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img src="./SRC/Imagens/titulo.png" alt="Título 'Super Mario Bros'" class="imagem_titulo">

            <p class="descricao">
                Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado
                pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os
                lugares.
            </p>

            <button class="botao_trailer">
                Assista ao trailer
            </button>
        </div>

        <img class="mario" src="./SRC/Imagens/super-mario-chars.png" alt="Personagens do elenco">

        <div class="modal"> 
            <div class="conteudo_modal">
                <span class="fechar_modal"> X </span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/watch?v=Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="./SRC/js/index.js"></script> 

</body>

</html>
